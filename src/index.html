<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
</head>

<body class="p-8 bg-gray-100 flex flex-col min-h-screen">
    <div>
        <h1 class="text-2xl font-bold underline text-center">
            Module 323 - My Counter
        </h1>
    </div>
    <div class="max-w-2xl m-auto flex items-center gap-4 border-b-gray-200 border-b pb-4">
        <div class=" ">
            <h2 class="text-lg text-indigo-600 border-b border-indigo-600 mb-3">Counter</h2>
            <div class="">
                <label
                    class="bg-teal-600 text-white py-1 px-3 rounded transition-colors ring-offset-1 focus:ring-teal-700 col-span-1"
                    id="countLabel">0</label>
                    <div class="max-w-lg m-auto py-4 flex flex-col items-center gap-4">
                <button
                    class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition-colors ring-offset-1 focus:ring-indigo-700 "
                    id="increaseBtn">
                    + increase
                </button>
                <button
                    class="bg-emerald-500 text-white py-1 px-3 rounded hover:bg-emerald-600 transition-colors ring-offset-1 focus:ring-emerald-600"
                    id="decreaseBtn">
                    - decrease
                </button>
            </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
<footer class="text-center text-xs mt-auto content-center">
<h2>Counting stuff since ancient time</h2>
</footer>

</html>
